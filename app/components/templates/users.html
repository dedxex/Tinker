<div class="container">
<h2>Users</h2><div><a [routerLink]="['CreateUser']" class="btn btn-primary">Create</a></div><br>
<div *ngIf="isLoading"><i class="fa fa-spinner fa-spin fa-5x fa-fw"></i>
<span class="sr-only">Loading...</span></div>
<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="#user of listOfUsers">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td><a [routerLink]="['EditUser', { id: user.id }]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
        <td><i (click)="deleteUser(user)" class="fa fa-trash clickable" aria-hidden="true"></i></td>
      </tr>
    </tbody>
  </table>
</div>
